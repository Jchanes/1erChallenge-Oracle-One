<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale= 1.0">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="style.css">
            <title>Encriptador</title>


        </head>

        <body>
            <header>
                <img src="imagenes/logo-alura.png" alt="el logo de alura" class="logo">
            </header>

            <main>
                <section>
                    <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

                    <div>
                        <h6 class="informacion-de-advertencia">
                            Solo letras minusculas y sin acentos
                        </h6>
                    </div>
                    <div class="botones">
                        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                    </div>
                </section>
            
                <section>
                    <textarea readonly  cols="30" rows="10" class="mensaje"></textarea>
                    <div>
                        <button class="copiar" onclick="copiarTexto()">Copiar</button>
                    </div>
                </section>

            </main>

            <script src="script.js"></script>

        <footer class="piedepag">

            <p class="contacto"><a href="https://github.com/Jchanes?tab=overview&from=2023-05-01&to=2023-05-29">Contacto</a></p>
        </footer>

        </body>


    </html>
